---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: alb-examples
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: echoserver
          image: ealen/echo-server
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  namespace: alb-examples
  name: myapp
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  ports:
    - port: 80
      protocol: TCP
  type: LoadBalancer
  selector:
    app: myapp
