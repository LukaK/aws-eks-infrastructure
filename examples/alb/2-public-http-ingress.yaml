---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-ingress
  namespace: alb-examples
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp-ingress
  template:
    metadata:
      labels:
        app: myapp-ingress
    spec:
      containers:
        - name: echoserver
          image: ealen/echo-server
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  namespace: alb-examples
  name: myapp-ingress
spec:
  ports:
    - port: 80
      protocol: TCP
  type: ClusterIP
  selector:
    app: myapp-ingress


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: alb-examples
  name: myapp-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - host: test.lukak.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: myapp-ingress
              port:
                number: 80
