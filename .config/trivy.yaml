scan:
  # Same as '--skip-dirs'
  # Default is empty
  skip-dirs:
    - "**/.terragrunt-cache"
    - "**/.terraform"
    - "**/.git"
    - "**infrastructure/modules/network/*vpc.tf"

  # Default depends on subcommand
  scanners:
    - misconfig
    - vuln
    - secret

severity:
  - HIGH
  - CRITICAL

exit-code: 1

ignorefile: .config/trivyignore

vulnerability:
  ignore-unfixed: true
