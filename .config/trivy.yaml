scan:
  # Same as '--skip-dirs'
  # Default is empty
  skip-dirs:
    - "**/.terraform/**/*"
    - "**/.terragrunt-cache/**/*"
    - "**/.git/**/*"

  # Default depends on subcommand
  scanners:
    - misconfig
    - vuln
    - secret

severity:
  - HIGH
  - CRITICAL

exit-code: 1

ignorefile: .config/trivyignore

vulnerability:
  ignore-unfixed: true
